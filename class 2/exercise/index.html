<!DOCTYPE html>
<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>About Card</title>

</head>

<body>

   <section class="about">

      <div class="title">
         <h1>About Me</h1>
      </div>

      <div class="about-content">

            <img src="./about-img.jpg" alt="Profile Picture" />
         </div>

         <div class="about-info">
            <h2>Hi,I am Alex</h2>
            <p>I'm a frontend developer passionate about creating interactive, responsive, and user-friendly web
               applications. I love clean design and meaningful user experiences.</p>
            <div class="social-links">
               <a href="#"><i class="fa-brands fa-github"></i></a>
               <a href="#"><i class="fa-brands fa-linkedin"></i></a>
               <a href="#"><i class="fa-brands fa-twitter"></i></a>

            </div>
         </div>
      </div>
   </section>
</body>

</html>
